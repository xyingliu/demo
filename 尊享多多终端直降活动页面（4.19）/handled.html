<body>
  <div style="position: absolute;
  z-index: 88; color: #fff;">
    <span style="background-color: #ff9125;"
          onClick="showModal({type: 'success'})"
          class="handle-btn-text">办理成功</span>
    <span style="background-color: #0091ff;"
          onClick="showModal({type: 'failed'})"
          class="handle-btn-text">办理失败</span>
  </div>
  <div class="home handled">
    <div class="home-bg">
      <img width="100%"
           class="header-img"
           src="./img/header-bg.png?v=20240422">
      <img class="price-ticket"
           src="./img/price-ticket.png">
      <div class="marginlr12 tips">
        <img class="finished-icon"
             src="./img/finished-icon.png" />
        <p class="content">
          尊敬的客户， <br>您已办理此券包哦～
        </p>
        <p class="handle-btn use-btn"
           onClick="showModal({type: 'success'})">
          <span class="handle-btn-text">立即办理</span>
        </p>
      </div>
      <!-- <p class="use-btn"><img src="./img/btn-bg.png" /><span>去使用</span></p> -->

    </div>
    <div class="modal hide">
    </div>
  </div>


  <script src="./js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript"
          src="./js/rem.js"></script>
  <script type="text/javascript"
          src="./js/jquery.rotate.min.js"></script>
  <script type="text/javascript"
          src="./js/index.js"></script>
